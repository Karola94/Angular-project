<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [appClass]="{disabled: currentPage === 0}" (click)="currentPage = currentPage - 1">
      <a class="page-link" href="#">Previous</a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li class="page-item" *ngIf="checkWindowIndex(i)" [appClass]="{active: i === currentPage}">
        <a (click)="currentPage = i" class="page-link" href="#">{{i+1}}</a>
      </li>
    </ng-container>
    <li class="page-item" [appClass]="{disabled: currentPage === images.length - 1}" (click)="currentPage = currentPage + 1">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 [appClass]="'red'">{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url">
</div>

<ul *appTimes="5">
  <li>Hi there!</li>
</ul>
